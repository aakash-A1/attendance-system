<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --surface-color: rgba(255, 255, 255, 0.95);
            --bg-color: #f3f4f6;
            
            --text-main: #1f2937;
            --text-muted: #6b7280;
            
            --success-color: #10b981;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            
            --danger-color: #ef4444;
            --danger-bg: #fee2e2;
            --danger-text: #991b1b;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            background-image: var(--primary-gradient);
            background-attachment: fixed; /* Keeps gradient full height */
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 550px;
            backdrop-filter: blur(10px); /* Glass effect */
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        /* --- Header & Clock --- */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--text-main);
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -0.025em;
        }

        #live-clock {
            font-size: 2.5rem;
            font-weight: 300;
            color: #4f46e5;
            font-variant-numeric: tabular-nums; /* Prevents jittering numbers */
            margin-bottom: 5px;
        }

        #live-date {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* --- Input Section --- */
        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .select-wrapper {
            position: relative;
        }

        /* Custom Dropdown Styling */
        select {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background-color: #fff;
            color: var(--text-main);
            appearance: none; /* Remove default arrow */
            cursor: pointer;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Custom Arrow */
        .select-wrapper::after {
            content: 'â–¼';
            font-size: 0.8rem;
            color: var(--text-muted);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* --- Action Area --- */
        .action-area {
            text-align: center;
            min-height: 140px; /* Prevent layout jump */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #employee-greeting {
            font-size: 1.1rem;
            color: var(--text-main);
            margin-bottom: 20px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        #employee-greeting.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Button Styling */
        .punch-btn {
            border: none;
            border-radius: 50px;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }

        .punch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .punch-btn:active {
            transform: translateY(0);
        }

        .btn-in {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-out {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        /* --- Dashboard / Status Area --- */
        .dashboard {
            margin-top: 30px;
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e5e7eb;
        }

        .dashboard-header {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.95rem;
            padding: 10px;
        }

        /* Status Cards Grid */
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .status-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: var(--shadow-sm);
        }

        .status-card.active {
            border-color: var(--success-color);
            background-color: #f0fdf4;
        }

        .status-card.finished {
            border-color: var(--text-muted);
            background-color: #f3f4f6;
            opacity: 0.8;
        }

        .card-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-time {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        /* Status Badge */
        .status-badge {
            margin-top: 15px;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .badge-active {
            background-color: var(--success-bg);
            color: var(--success-text);
            animation: pulse 2s infinite;
        }
        
        .badge-complete {
            background-color: var(--danger-bg);
            color: var(--danger-text);
        }

        /* --- Footer --- */
        .footer-actions {
            margin-top: 25px;
            text-align: center;
        }

        #export-csv-btn {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid #d1d5db;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        #export-csv-btn:hover {
            border-color: #9ca3af;
            color: var(--text-main);
            background-color: white;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .container { padding: 25px; }
            .status-grid { grid-template-columns: 1fr; }
            #live-clock { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div id="live-clock">--:--:--</div>
            <div id="live-date">Loading Date...</div>
        </header>
        
        <h1>Your Attendance Tracker</h1>
        
        <div class="input-group">
            <label for="employee-select">Select Team Member</label>
            <div class="select-wrapper">
                <select id="employee-select">
                    <option value="" disabled selected>Select an option...</option>
                    <option value="Diya Jain">Diya Jain</option>
                    <option value="Krrish Jariwala">Krrish Jariwala</option>
                    <option value="Deraj Davande">Deraj Davande</option>
                </select>
            </div>
        </div>

        <div class="action-area">
            <div id="employee-greeting"></div>
            
            <button id="punch-in-btn" class="punch-btn btn-in" style="display: none;">
                <span>â–¶</span> PUNCH IN
            </button>
            
            <button id="punch-out-btn" class="punch-btn btn-out" style="display: none;">
                <span>â– </span> PUNCH OUT
            </button>
        </div>

        <div class="dashboard">
            <div class="dashboard-header">
                <span>ðŸ“…</span> Today's Activity
            </div>
            <div id="today-status-area">
                <div class="empty-state">Select an employee to view status.</div>
            </div>
        </div>

        <!-- <div class="footer-actions">
            <button id="export-csv-btn">Download History (CSV)</button>
        </div> -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- UI: Live Clock ---
            function updateClock() {
                const now = new Date();
                document.getElementById('live-clock').textContent = now.toLocaleTimeString('en-US', { hour12: false });
                document.getElementById('live-date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            }
            setInterval(updateClock, 1000);
            updateClock();

            // --- Logic Variables ---
            const employeeSelect = document.getElementById('employee-select');
            const employeeGreeting = document.getElementById('employee-greeting');
            const punchInBtn = document.getElementById('punch-in-btn');
            const punchOutBtn = document.getElementById('punch-out-btn');
            const todayStatusArea = document.getElementById('today-status-area');
            const exportBtn = document.getElementById('export-csv-btn');

            let selectedEmployee = null;
            let activePunch = null; 

            // --- Logic Functions ---

            const loadHistory = () => {
                const historyJson = localStorage.getItem('punchHistory');
                return historyJson ? JSON.parse(historyJson) : [];
            };

            const saveHistory = (history) => {
                localStorage.setItem('punchHistory', JSON.stringify(history));
            };

            const formatTime = (date) => {
                if (!date) return '--:--';
                return new Date(date).toLocaleTimeString('en-US', { 
                    hour: '2-digit', minute: '2-digit' 
                });
            };
            
            const isToday = (isoDate) => {
                const today = new Date();
                const dateToCheck = new Date(isoDate);
                return today.toDateString() === dateToCheck.toDateString();
            };

            const checkActivePunch = (employeeName, history) => {
                const lastEntry = history.filter(entry => entry.employee === employeeName).pop();
                return (lastEntry && !lastEntry.punchOutTime) ? lastEntry : null;
            };
            
            const hasPunchedOutToday = (employeeName, history) => {
                const todayEntries = history.filter(entry => entry.employee === employeeName && isToday(entry.punchInTime));
                const lastEntry = todayEntries.pop();
                return lastEntry && lastEntry.punchOutTime !== null;
            }
            
            const getTodayEntries = (employeeName, history) => {
                return history.filter(entry => entry.employee === employeeName && isToday(entry.punchInTime));
            };

            // --- Display Functions ---

            const updateUI = () => {
                if (!selectedEmployee) {
                    employeeGreeting.classList.remove('visible');
                    punchInBtn.style.display = 'none';
                    punchOutBtn.style.display = 'none';
                    todayStatusArea.innerHTML = '<div class="empty-state">Select an employee to view status.</div>';
                    return;
                }

                const history = loadHistory(); 
                const finishedToday = hasPunchedOutToday(selectedEmployee, history);

                employeeGreeting.innerHTML = `Hello, <strong>${selectedEmployee}</strong>`;
                employeeGreeting.classList.add('visible');

                if (activePunch) {
                    // Punched In
                    punchInBtn.style.display = 'none';
                    punchOutBtn.style.display = 'inline-flex';
                } else if (finishedToday) {
                    // Done for the day
                    punchInBtn.style.display = 'none';
                    punchOutBtn.style.display = 'none';
                } else {
                    // Ready to start
                    punchInBtn.style.display = 'inline-flex';
                    punchOutBtn.style.display = 'none';
                }
                
                renderTodayStatus(finishedToday);
            };

            const renderTodayStatus = (finishedToday) => {
                const history = loadHistory();
                const todayEntries = getTodayEntries(selectedEmployee, history);
                
                if (todayEntries.length === 0 && !finishedToday) {
                    todayStatusArea.innerHTML = '<div class="empty-state">No activity recorded today.</div>';
                    return;
                }

                const lastEntry = activePunch || todayEntries[todayEntries.length - 1];
                if (!lastEntry) return;

                const inTime = formatTime(lastEntry.punchInTime);
                const outTime = lastEntry.punchOutTime ? formatTime(lastEntry.punchOutTime) : '--:--';

                // Conditional styling logic
                let statusBadge = '';
                if (activePunch) {
                    statusBadge = `<div class="status-badge badge-active">Currently Working</div>`;
                } else if (finishedToday) {
                    statusBadge = `<div class="status-badge badge-complete">Shift Complete</div>`;
                }

                todayStatusArea.innerHTML = `
                    <div class="status-grid">
                        <div class="status-card active">
                            <span class="card-label">Punch In</span>
                            <span class="card-time">${inTime}</span>
                        </div>
                        <div class="status-card ${finishedToday ? 'finished' : ''}">
                            <span class="card-label">Punch Out</span>
                            <span class="card-time">${outTime}</span>
                        </div>
                    </div>
                    ${statusBadge}
                `;
            };

            // --- Events ---

            employeeSelect.addEventListener('change', (e) => {
                selectedEmployee = e.target.value;
                const history = loadHistory();
                activePunch = checkActivePunch(selectedEmployee, history); 
                updateUI();
            });

            punchInBtn.addEventListener('click', () => {
                if (!selectedEmployee) return;
                const history = loadHistory();
                
                if (hasPunchedOutToday(selectedEmployee, history)) {
                    alert("Workday already completed today.");
                    return;
                }

                const newEntry = {
                    id: Date.now(), 
                    employee: selectedEmployee,
                    punchInTime: new Date().toISOString(),
                    punchOutTime: null 
                };

                history.push(newEntry);
                saveHistory(history);
                activePunch = newEntry; 
                updateUI();
            });

            punchOutBtn.addEventListener('click', () => {
                if (!selectedEmployee || !activePunch) return;
                const history = loadHistory();
                const index = history.findIndex(entry => entry.id === activePunch.id);
                
                if (index !== -1) {
                    history[index].punchOutTime = new Date().toISOString();
                    saveHistory(history);
                    activePunch = null; 
                    updateUI();
                }
            });
            
            exportBtn.addEventListener('click', () => {
                const history = loadHistory();
                if (history.length === 0) { alert("No data to export!"); return; }

                const header = ["Date", "Employee", "Punch In Time", "Punch Out Time"].join(',');
                const csvRows = history.map(entry => {
                    const date = new Date(entry.punchInTime).toLocaleDateString();
                    const punchIn = new Date(entry.punchInTime).toLocaleTimeString();
                    const punchOut = entry.punchOutTime ? new Date(entry.punchOutTime).toLocaleTimeString() : 'N/A';
                    return [date, entry.employee, punchIn, punchOut].join(',');
                });

                const blob = new Blob([header + '\n' + csvRows.join('\n')], { type: 'text/csv' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "attendance_history.csv";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // Initial Load
            updateUI(); 
        });
    </script>
</body>
</html>
