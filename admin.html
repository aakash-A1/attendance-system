<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System | Employee & Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette */
            --bg-gradient: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%);
            --surface-color: rgba(255, 255, 255, 0.96);
            --surface-translucent: rgba(255, 255, 255, 0.7);
            
            --text-main: #111827;
            --text-muted: #6b7280;
            --primary-color: #4f46e5;
            
            --success-color: #10b981;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            
            --danger-color: #ef4444;
            --danger-bg: #fee2e2;
            --danger-text: #991b1b;

            --info-color: #0ea5e9;
            
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            --radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align top for long admin lists */
            padding: 40px 20px;
        }

        .container {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 900px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: var(--text-main);
            font-weight: 800;
            font-size: 1.8rem;
            margin: 0 0 30px 0;
            letter-spacing: -0.025em;
        }

        h2 {
            font-size: 1.25rem;
            color: var(--text-main);
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* --- Navigation Tabs --- */
        .tab-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: #f3f4f6;
            padding: 5px;
            border-radius: 50px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-btn {
            background: transparent;
            border: none;
            padding: 10px 30px;
            font-size: 0.95rem;
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 500;
            border-radius: 40px;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background-color: white;
            color: var(--primary-color);
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .tab-content {
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Forms & Inputs --- */
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background-color: #fff;
            color: var(--text-main);
            box-sizing: border-box;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* --- Buttons --- */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            transition: transform 0.1s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn:active { transform: translateY(0); }

        .btn-primary { background: var(--primary-color); }
        .btn-success { background: var(--success-color); }
        .btn-danger { background: var(--danger-color); }
        
        .btn-outline {
            background: transparent;
            border: 1px solid #d1d5db;
            color: var(--text-muted);
            padding: 8px 16px;
            font-size: 0.85rem;
        }
        .btn-outline:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: #f9fafb;
        }

        /* --- Employee Punch Area --- */
        .punch-area {
            text-align: center;
            padding: 40px 0;
            background: #f9fafb;
            border-radius: var(--radius);
            margin-bottom: 25px;
            border: 1px dashed #e5e7eb;
        }

        #employee-name-display {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--text-main);
        }

        /* --- Status Dashboard --- */
        #today-status-area {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: var(--radius);
            padding: 20px;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
            font-size: 0.95rem;
        }
        .status-row:last-child { border-bottom: none; }
        .status-time { font-family: monospace; font-size: 1.1em; font-weight: 600; }

        /* --- Admin Login --- */
        .admin-login-wrapper {
            max-width: 400px;
            margin: 40px auto;
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            border: 1px solid #e5e7eb;
        }
        .admin-login-wrapper input { margin-bottom: 15px; }
        .error-message {
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-top: 10px;
            background: var(--danger-bg);
            padding: 8px;
            border-radius: 6px;
        }

        /* --- Admin Dashboard Tables --- */
        .admin-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .record-section {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden; /* For rounded corners on table */
        }
        
        .record-section-header {
            padding: 15px 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .record-section-header h3 {
            margin: 0;
            font-size: 1rem;
            color: var(--text-main);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        th {
            background-color: #fff;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 12px 20px;
            text-align: left;
            border-bottom: 2px solid #f3f4f6;
        }
        
        td {
            padding: 12px 20px;
            border-bottom: 1px solid #f3f4f6;
            color: var(--text-main);
        }
        
        tr:last-child td { border-bottom: none; }
        tr:hover td { background-color: #f9fafb; }

        /* Status Badges in Table */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .badge-active { background: var(--success-bg); color: var(--success-text); }
        .badge-completed { background: #f3f4f6; color: var(--text-muted); }

        /* Responsive */
        @media (max-width: 600px) {
            .container { padding: 20px; }
            .admin-header-row { flex-direction: column; gap: 10px; align-items: stretch; }
            .record-section-header { flex-direction: column; gap: 10px; align-items: flex-start; }
            th, td { padding: 10px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance System</h1>

        <div class="tab-controls">
            <!-- <button class="tab-btn active" data-tab="employee">Employee Clock</button> -->
            <button class="tab-btn" data-tab="admin">Admin Portal</button>
        </div>

        <div id="employee-interface" class="tab-content">
            <div style="margin-bottom: 30px;">
                <label for="employee-select">Identify Yourself</label>
                <select id="employee-select">
                    <option value="" disabled selected>Select your name...</option>
                    <option value="Diya Jain">Diya Jain</option>
                    <option value="Krrish Jariwala">Krrish Jariwala</option>
                    <option value="Deraj Davande">Deraj Davande</option>
                </select>
            </div>

            <div id="punch-area" class="punch-area">
                <div id="employee-name-display">
                    <span style="color: #9ca3af; font-size: 1rem;">Select a name above to begin</span>
                </div>
                <button id="punch-in-btn" class="btn btn-success" style="display: none;">
                    <span>▶</span> Punch In
                </button>
                <button id="punch-out-btn" class="btn btn-danger" style="display: none;">
                    <span>■</span> Punch Out
                </button>
            </div>
            
            <h2>Today's Activity</h2>
            <div id="today-status-area">
                <p style="text-align: center; color: var(--text-muted); font-style: italic;">No active session selected.</p>
            </div>
        </div>

        <div id="admin-interface" class="tab-content" style="display: none;">
            
            <div id="admin-login-screen" class="admin-login-wrapper">
                <h2>Admin Access</h2>
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 20px;">Please verify your identity.</p>
                
                <div style="text-align: left;">
                    <label>Username</label>
                    <input type="text" id="admin-username" placeholder="admin">
                    
                    <label>Password</label>
                    <input type="password" id="admin-password" placeholder="pass">
                </div>
                
                <button id="login-btn" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Login</button>
                <p id="login-error-message" class="error-message" style="display: none;">Invalid credentials.</p>
            </div>

            <div id="admin-dashboard" style="display: none;">
                <div class="admin-header-row">
                    <h2>Dashboard</h2>
                    <div style="display: flex; gap: 10px;">
                        <button id="export-all-csv-btn" class="btn btn-outline">⬇ Export All Data</button>
                        <button id="admin-logout-btn" class="btn btn-danger" style="font-size: 0.9rem;">Log Out</button>
                    </div>
                </div>

                <div id="admin-records-container">
                    </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const ADMIN_USERNAME = 'admin'; 
            const ADMIN_PASSWORD = 'pass'; 
            const ALL_EMPLOYEES = ["Diya Jain", "Krrish Jariwala", "Deraj Davande"];

            // --- DOM Elements ---
            const tabButtons = document.querySelectorAll('.tab-btn');
            
            // Employee Elements
            const employeeSelect = document.getElementById('employee-select');
            const employeeNameDisplay = document.getElementById('employee-name-display');
            const punchInBtn = document.getElementById('punch-in-btn');
            const punchOutBtn = document.getElementById('punch-out-btn');
            const todayStatusArea = document.getElementById('today-status-area');
            
            // Admin Elements
            const adminLoginScreen = document.getElementById('admin-login-screen');
            const adminDashboard = document.getElementById('admin-dashboard');
            const adminRecordsContainer = document.getElementById('admin-records-container');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('admin-logout-btn');
            const exportAllCsvBtn = document.getElementById('export-all-csv-btn');
            const loginError = document.getElementById('login-error-message');
            
            // --- State ---
            let selectedEmployee = null;
            let activePunch = null; 
            let isAdminLoggedIn = false;

            // --- Storage & Logic ---
            const loadHistory = () => {
                const historyJson = localStorage.getItem('punchHistory');
                return historyJson ? JSON.parse(historyJson) : [];
            };

            const saveHistory = (history) => {
                localStorage.setItem('punchHistory', JSON.stringify(history));
            };

            const formatTime = (date) => {
                if (!date) return '-';
                return new Date(date).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            };

            const formatDate = (date) => {
                return new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            };
            
            const isToday = (isoDate) => {
                const today = new Date();
                const d = new Date(isoDate);
                return today.toDateString() === d.toDateString();
            };

            const checkActivePunch = (employeeName, history) => {
                const lastEntry = history.filter(entry => entry.employee === employeeName).pop();
                return (lastEntry && !lastEntry.punchOutTime) ? lastEntry : null;
            };
            
            const hasPunchedOutToday = (employeeName, history) => {
                const todayEntries = history.filter(entry => entry.employee === employeeName && isToday(entry.punchInTime));
                const lastEntry = todayEntries.pop();
                return lastEntry && lastEntry.punchOutTime !== null;
            }
            
            const getTodayEntries = (employeeName, history) => {
                return history.filter(entry => entry.employee === employeeName && isToday(entry.punchInTime));
            };

            // --- Employee UI ---
            const updateUI = () => {
                if (!selectedEmployee) {
                    employeeNameDisplay.innerHTML = '<span style="color: #9ca3af; font-size: 1rem;">Select a name above to begin</span>';
                    punchInBtn.style.display = 'none';
                    punchOutBtn.style.display = 'none';
                    todayStatusArea.innerHTML = '<p style="text-align: center; color: var(--text-muted);">Select an employee to view status.</p>';
                    return;
                }

                const history = loadHistory(); 
                const finishedToday = hasPunchedOutToday(selectedEmployee, history);

                employeeNameDisplay.innerHTML = `Welcome, <strong>${selectedEmployee}</strong>`;

                if (activePunch) {
                    punchInBtn.style.display = 'none';
                    punchOutBtn.style.display = 'inline-flex';
                } else if (finishedToday) {
                    punchInBtn.style.display = 'none';
                    punchOutBtn.style.display = 'none';
                } else {
                    punchInBtn.style.display = 'inline-flex';
                    punchOutBtn.style.display = 'none';
                }
                
                renderTodayStatus(finishedToday);
            };

            const renderTodayStatus = (finishedToday) => {
                const history = loadHistory();
                const todayEntries = getTodayEntries(selectedEmployee, history);
                
                todayStatusArea.innerHTML = ''; 
                
                if (todayEntries.length === 0 && !finishedToday) {
                    todayStatusArea.innerHTML = `<p style="text-align: center; color: var(--success-text); background: var(--success-bg); padding: 10px; border-radius: 8px;">Ready to start your shift!</p>`;
                    return;
                }
                
                if (finishedToday) {
                    const lastEntry = todayEntries.pop();
                    todayStatusArea.innerHTML = `
                        <div class="status-row">
                            <span>Started</span>
                            <span class="status-time">${formatTime(lastEntry.punchInTime)}</span>
                        </div>
                        <div class="status-row">
                            <span>Finished</span>
                            <span class="status-time" style="color: var(--danger-color);">${formatTime(lastEntry.punchOutTime)}</span>
                        </div>
                        <div style="text-align: center; margin-top: 15px;">
                            <span class="badge badge-completed">Workday Complete</span>
                        </div>`;

                } else if (activePunch) {
                     todayStatusArea.innerHTML = `
                        <div class="status-row">
                            <span>Started</span>
                            <span class="status-time">${formatTime(activePunch.punchInTime)}</span>
                        </div>
                        <div class="status-row">
                            <span>Status</span>
                            <span class="badge badge-active">Currently Active</span>
                        </div>`;
                }
            };

            // --- Admin UI ---
            const groupHistoryByEmployee = (history) => {
                return history.reduce((acc, entry) => {
                    if (!acc[entry.employee]) acc[entry.employee] = [];
                    acc[entry.employee].push(entry);
                    return acc;
                }, {});
            };

            const renderAdminDashboard = () => {
                const history = loadHistory();
                const groupedHistory = groupHistoryByEmployee(history);
                adminRecordsContainer.innerHTML = ''; 

                const allEmployeeNames = ALL_EMPLOYEES.sort();

                if(history.length === 0) {
                    adminRecordsContainer.innerHTML = '<div style="text-align:center; padding: 20px; color: var(--text-muted);">No records found in the system.</div>';
                    return;
                }

                allEmployeeNames.forEach(employeeName => {
                    const employeeHistory = groupedHistory[employeeName] || [];
                    if(employeeHistory.length === 0) return; // Skip empty employees

                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'record-section';
                    
                    sectionDiv.innerHTML = `
                        <div class="record-section-header">
                            <h3>${employeeName} <span style="color: var(--text-muted); font-weight: 400; font-size: 0.9em; margin-left: 5px;">(${employeeHistory.length} records)</span></h3>
                            <button class="btn btn-outline export-single-btn" data-employee="${employeeName}" style="padding: 5px 12px; font-size: 0.8rem;">
                                Export CSV
                            </button>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>In</th>
                                    <th>Out</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    `;
                    
                    const tbody = sectionDiv.querySelector('tbody');
                    
                    employeeHistory.slice().reverse().forEach(entry => {
                        const row = tbody.insertRow();
                        const isFinished = !!entry.punchOutTime;
                        
                        row.insertCell().textContent = formatDate(entry.punchInTime);
                        row.insertCell().textContent = formatTime(entry.punchInTime);
                        row.insertCell().textContent = entry.punchOutTime ? formatTime(entry.punchOutTime) : '-';
                        
                        // Status Badge Cell
                        const statusCell = row.insertCell();
                        const badge = document.createElement('span');
                        badge.className = `badge ${isFinished ? 'badge-completed' : 'badge-active'}`;
                        badge.textContent = isFinished ? 'Completed' : 'Active';
                        statusCell.appendChild(badge);
                    });

                    adminRecordsContainer.appendChild(sectionDiv);
                });
                
                document.querySelectorAll('.export-single-btn').forEach(btn => {
                    btn.addEventListener('click', handleExportSingle);
                });
            };

            // --- Export Logic ---
            const handleExport = (employeeName = null) => {
                const history = loadHistory();
                let recordsToExport = history;
                let fileName = "attendance_full.csv";

                if (employeeName) {
                    recordsToExport = history.filter(entry => entry.employee === employeeName);
                    fileName = `attendance_${employeeName.replace(/\s/g, '_')}.csv`;
                }

                if (recordsToExport.length === 0) {
                    alert(`No data to export.`);
                    return;
                }

                const header = ["Date", "Employee", "Punch In", "Punch Out", "Status"].join(',');
                const csvRows = recordsToExport.map(entry => {
                    const status = entry.punchOutTime ? 'Completed' : 'Active';
                    const columns = [
                        formatDate(entry.punchInTime),
                        employeeName ? '' : entry.employee, // Skip name col if single export
                        formatTime(entry.punchInTime),
                        entry.punchOutTime ? formatTime(entry.punchOutTime) : 'N/A',
                        status
                    ].filter(val => val !== ''); 
                    
                    return columns.join(',');
                });

                const finalHeader = employeeName ? ["Date", "Punch In", "Punch Out", "Status"].join(',') : header;
                const csvContent = finalHeader + '\n' + csvRows.join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleExportSingle = (e) => {
                const employeeName = e.target.getAttribute('data-employee');
                if (employeeName) handleExport(employeeName);
            };

            // --- Interactions ---

            // Tabs
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update visual state
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Show Content
                    document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(`${tabId}-interface`).style.display = 'block';

                    // Admin specific check
                    if (tabId === 'admin') {
                        if (isAdminLoggedIn) {
                            renderAdminDashboard();
                        } else {
                            adminDashboard.style.display = 'none';
                            adminLoginScreen.style.display = 'block';
                        }
                    }
                });
            });

            // Employee Actions
            employeeSelect.addEventListener('change', (e) => {
                selectedEmployee = e.target.value;
                const history = loadHistory();
                activePunch = checkActivePunch(selectedEmployee, history); 
                updateUI();
            });

            punchInBtn.addEventListener('click', () => {
                if (!selectedEmployee) return;
                const history = loadHistory();
                if (hasPunchedOutToday(selectedEmployee, history)) {
                    alert("Shift already marked as complete for today.");
                    return;
                }
                const newEntry = {
                    id: Date.now(), 
                    employee: selectedEmployee,
                    punchInTime: new Date().toISOString(),
                    punchOutTime: null 
                };
                history.push(newEntry);
                saveHistory(history);
                activePunch = newEntry; 
                updateUI();
            });

            punchOutBtn.addEventListener('click', () => {
                if (!selectedEmployee || !activePunch) return;
                const history = loadHistory();
                const index = history.findIndex(entry => entry.id === activePunch.id);
                if (index !== -1) {
                    history[index].punchOutTime = new Date().toISOString();
                    saveHistory(history);
                    activePunch = null; 
                    updateUI();
                }
            });

            // Admin Actions
            loginBtn.addEventListener('click', () => {
                const u = document.getElementById('admin-username').value;
                const p = document.getElementById('admin-password').value;
                if (u === ADMIN_USERNAME && p === ADMIN_PASSWORD) {
                    isAdminLoggedIn = true;
                    adminLoginScreen.style.display = 'none';
                    adminDashboard.style.display = 'block';
                    loginError.style.display = 'none';
                    renderAdminDashboard();
                } else {
                    loginError.style.display = 'block';
                }
            });

            logoutBtn.addEventListener('click', () => {
                isAdminLoggedIn = false;
                adminLoginScreen.style.display = 'block';
                adminDashboard.style.display = 'none';
                document.getElementById('admin-username').value = '';
                document.getElementById('admin-password').value = '';
            });

            exportAllCsvBtn.addEventListener('click', () => handleExport(null)); 

            // Initialize
            updateUI(); 
        });
    </script>
</body>
</html>
